<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Personal Song (Downloader❤️Player)</h1>
        <p>{{bienvenida}}</p>
         <!-- Descargar una canción con el método async POST /download, mostrar esa respuesta del servidor -->
         <form class="mt-3" id="downloadForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="urlInput" placeholder="URL de YouTube">
                <button type="button" class="btn btn-success" onclick="downloadSong()">Descargar</button>
            </div>
            <p id="downloadMessage"></p>
        </form>
        <!-- Contenedor para la fila de grilla -->
        <div class="row mt-3">
            <!-- Columna para el select -->
            <div class="col-md-12 mb-3">
                <select class="form-select" id="songSelect">
                    {% for song in songs %}
                        <option value="{{ song }}">{{ song|replace('.mp3', '') }}</option>
                    {% endfor %}
                    <option value="none" selected>Selecciona una canción</option>
                </select>
            </div>
            
            <!-- Columna para el reproductor de audio y el logo de la canción -->
            <div class="col-md-12">
                <audio controls id="player">
                    <source id="audioSource" src="" type="audio/mpeg">
                </audio>
                <img id="songImage" src="">
            </div>
        </div>
        
       <h1 class="mt-3">Lista de canciones</h1>
        <ul class="list-group mt-3" id="songList">
            {% for song in songs %}
                <li class="list-group-item">{{ song|replace('.mp3', '') }}</li>
            {% endfor %}
        </ul>
        
    </div>


    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
